pipeline:
  name: simple-maven
  identifier: simplemaven
  projectIdentifier: HarnessDemo
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.Github
        repoName: Kahdar/simple-maven
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run
                  identifier: Run
                  spec:
                    shell: Bash
                    command: |-
                      echo 'Harness CI'
                      cd github-maven-example/example
                      mvn clean install
                      mvn site
